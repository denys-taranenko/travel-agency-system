spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
server.ssl.enabled=false

spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test-schema.sql
spring.sql.init.data-locations=classpath:test-data.sql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Test GV
GITHUB_ID=test_github_id
GITHUB_SECRET=test_github_secret
GOOGLE_ID=test_google_id
GOOGLE_SECRET=test_google_secret
JWT_EXPIRATION=80
JWT_KEY=test_jwt_key
MAIL_PASSWORD=test_mail_password
MAIL_USERNAME=test_mail_username
SSL_PASSWORD=test_ssl_password
STRIPE_PK=test_stripe_pk
STRIPE_SK=test_stripe_sk
