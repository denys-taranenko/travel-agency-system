<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/favicon.png" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" th:href="@{/}">
                        <i class="bi bi-house-door me-3" style="font-size: 1.5rem;"></i>
                        <span th:text="#{thymeleaf.home}">Home</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" th:href="@{/vouchers}">
                        <i class="bi bi-card-checklist me-3" style="font-size: 1.5rem;"></i>
                        <span th:text="#{thymeleaf.vouchers}">Vouchers</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" th:href="@{/about-us}">
                        <i class="bi bi-info-circle me-3" style="font-size: 1.5rem;"></i>
                        <span th:text="#{thymeleaf.about.us}">About Us</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" th:href="@{/contacts}">
                        <i class="bi bi-envelope me-3" style="font-size: 1.5rem;"></i>
                        <span th:text="#{thymeleaf.contacts}">Contacts</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link d-flex align-items-center" th:href="@{/users/info}">
                        <i class="bi bi-person me-3" style="font-size: 1.5rem;"></i>
                        <span th:text="#{thymeleaf.my.profile}">My Profile</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')">
                    <a class="nav-link d-flex align-items-center" th:href="@{/management}">
                        <i class="bi bi-person-lock me-3" style="font-size: 1.5rem;"></i>
                        <span th:text="#{thymeleaf.management.dashboard}">Management Dashboard</span>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link d-flex align-items-center" th:href="@{/login}" style="color: #fff;">
                        <i class="bi bi-box-arrow-in-right me-3" style="font-size: 1.5rem;"></i></a>
                </li>

                <li class="nav-item ms-2" sec:authorize="isAnonymous()">
                    <a class="nav-link d-flex align-items-center" th:href="@{/register}" style="color: #fff;">
                        <i class="bi bi-person-plus me-3" style="font-size: 1.5rem;"></i></a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link d-flex align-items-center" th:href="@{/logout}" style="color: #fff;">
                        <i class="bi bi-box-arrow-right me-3" style="font-size: 1.5rem;"></i></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="color: #fff;">
                        <i class="bi bi-globe" style="font-size: 1.5rem;"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="?lang=en">
                            <span class="flag-icon flag-icon-us"></span> English</a>
                        </li>
                        <li><a class="dropdown-item" href="?lang=uk">
                            <span class="flag-icon flag-icon-ua"></span> Українська</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
