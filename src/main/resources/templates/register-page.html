<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="'Travel Agency | ' + #{thymeleaf.register}">Register</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/register-page.css">

</head>
<body>

<div th:replace="~{fragments/header::header}"></div>

<div class="form-container" style="padding-top: 15px;">
    <div class="form-card">
        <h2 th:text="#{thymeleaf.register}">Register</h2>
        <form action="/register" method="post" th:object="${user}" novalidate>

            <div class="mb-3">
                <div class="input-container">
                    <input type="text" id="username" name="username" class="form-control required" required
                           th:field="*{username}" th:placeholder="#{thymeleaf.enter.username}">
                    <span class="required-star">*</span>
                    <div class="username-tooltip">
                        <i class="fas fa-info-circle"></i>
                        <small th:text="#{thymeleaf.register.info}">Username will be permanent and cannot be changed
                            after registration. Please take it
                            seriously!</small>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger small" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <div class="input-container">
                    <input type="password" id="password" name="password" class="form-control required" required
                           th:field="*{password}" th:placeholder="#{thymeleaf.think.password}">
                    <span class="required-star">*</span>
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <div class="input-container">
                    <input type="email" id="email" name="email" class="form-control required" required
                           th:field="*{email}" th:placeholder="#{thymeleaf.enter.email}">
                    <span class="required-star">*</span>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                       th:field="*{phoneNumber}" th:placeholder="#{thymeleaf.enter.phone.number}">
                <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small"
                     th:errors="*{phoneNumber}"></div>
            </div>

            <button type="submit" class="btn btn-success" th:text="#{thymeleaf.register}">Register</button>

            <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>
        </form>

        <div class="social-auth-container">

            <a th:href="@{/oauth2/authorization/google}" class="social-auth-btn google-btn" title="Sign in with Google">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="social-icon">
                    <path fill="#4285F4"
                          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853"
                          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05"
                          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335"
                          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
            </a>

            <a th:href="@{/oauth2/authorization/github}" class="social-auth-btn github-btn" title="Sign in with GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="social-icon">
                    <path fill="#333"
                          d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
