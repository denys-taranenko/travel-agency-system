<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="#{thymeleaf.reset.password}">Forgot Password</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/forgot-password-page.css">

</head>
<body>
<div th:replace="~{fragments/header::header}"></div>

<div class="container">
    <div class="card bg-white">
        <h3 class="text-center" th:text="#{thymeleaf.reset.password}">Reset Password</h3>
        <p class="text-muted text-center" th:text="#{thymeleaf.enter.email.reset}">Enter your email to receive a reset
            link</p>

        <div th:if="${message}" class="container-sm">
            <div th:if="${message == 'reset.link'}"
                 class="alert alert-success text-center alert-dismissible fade show col-sm-8 mx-auto" role="alert"
                 style="position: fixed; top: 90px; left: 50%; transform: translateX(-50%); z-index: 1050; max-width: 600px;">
                <strong th:text="#{thymeleaf.success}">Success!</strong>
                <span th:text="#{thymeleaf.success.reset.link}">Reset link sent to your email! Please check your email</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/forgot-password}" method="post" novalidate>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" required
                       th:placeholder="#{thymeleaf.email.address}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{thymeleaf.send.reset.link}">Send Reset Link
            </button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none" th:text="#{thymeleaf.back.to.login}">Back to Login</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
