<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="#{thymeleaf.reset.password}">Reset Password</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/reset-password-page.css">

</head>
<body>
<div th:replace="~{fragments/header::header}"></div>

<div class="container">
    <div class="card bg-white">
        <h3 class="text-center" th:text="#{thymeleaf.new.password}">Set New Password</h3>
        <p class="text-muted text-center" th:text="#{thymeleaf.new.password.action}">Enter your new password below</p>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/reset-password}" method="post" novalidate>
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password"
                       th:placeholder="#{thymeleaf.new.password.action.placeholder}">
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{thymeleaf.new.password.update}">Update Password
            </button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
